    <div class="container mx-auto px-4 py-12 max-w-4xl">
        <div class="bg-white rounded-2xl shadow-xl border border-gray-100 overflow-hidden relative">
            <div class="h-32 bg-gradient-to-r from-teal-600 to-teal-800"></div>
            <div class="px-10 pb-10">
                <div class="relative flex justify-between items-end -mt-16 mb-8">
                    <img id="profile-card-img" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" 
                        class="h-32 w-32 rounded-full border-4 border-white ring-2 ring-teal-500 shadow-lg bg-white object-cover">
                    <a href="settings.html" class="bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 px-5 py-2.5 rounded-lg font-semibold text-base transition shadow-sm flex items-center gap-2">Edit Profile</a>
                </div>
                <div>
                    <h1 class="text-3xl font-extrabold text-gray-900" id="profile-name">Loading...</h1>
                    <p class="text-teal-700 font-semibold mt-1">Resident</p>
                </div>
                <div class="mt-10 grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="p-4 bg-gray-50 rounded-lg"><p class="text-xs text-gray-600 uppercase font-semibold">Email</p><p class="text-gray-900 font-semibold mt-1 text-base" id="profile-email">N/A</p></div>
                    <div class="p-4 bg-gray-50 rounded-lg"><p class="text-xs text-gray-600 uppercase font-semibold">Phone</p><p class="text-gray-900 font-semibold mt-1 text-base" id="profile-phone">N/A</p></div>
                    <div class="p-4 bg-gray-50 rounded-lg md:col-span-2"><p class="text-xs text-gray-600 uppercase font-semibold">Address</p><p class="text-gray-900 font-semibold mt-1 text-base" id="profile-address">N/A</p></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080';
        let userId = localStorage.getItem('userId') || '1';
        
        document.addEventListener('DOMContentLoaded', () => {
            loadUserProfile();
            setupDropdownToggle();
        });
        
        // ============================================
        // DROPDOWN AND LOGOUT LOGIC
        // ============================================

        function setupDropdownToggle() {
            const trigger = document.getElementById('profile-trigger');
            const menu = document.getElementById('profile-menu');
            const container = document.getElementById('profile-dropdown-container');

            trigger.addEventListener('click', (e) => {
                e.stopPropagation();
                menu.classList.toggle('hidden');
            });

            document.addEventListener('click', (e) => {
                if (!container.contains(e.target) && !menu.classList.contains('hidden')) {
                    menu.classList.add('hidden');
                }
            });

            // LOGOUT CONFIRMATION DIALOG 
            document.getElementById('logout-btn').addEventListener('click', (e) => {
                e.preventDefault();
                Swal.fire({
                    title: 'Are you sure you want to log out?',
                    text: "This action will end your current session.",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#DC2626', 
                    cancelButtonColor: '#6B7280', 
                    confirmButtonText: 'Log out',
                    cancelButtonText: 'Cancel',
                    reverseButtons: true
                }).then((result) => {
                    if (result.isConfirmed) {
                        Swal.fire({
                            title: 'Logging out...',
                            icon: 'info',
                            showConfirmButton: false,
                            timer: 1000
                        }).then(() => {
                            // Redirect to Home page after simulated logout
                            window.location.href = 'Homee.html'; 
                        });
                    }
                });
            });
        }

        // ============================================
        // DATA LOADING AND FIX
        // ============================================

        function loadUserProfile() {
            fetch(`${API_BASE_URL}/get-profile?user_id=${userId}`)
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        const user = data.user;
                        const defaultImg = 'https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80';
                        const img = user.profile_picture || defaultImg;
                        
                        // FIX: Concatenate first_name and last_name for full name display
                        const fullName = `${user.first_name || ''} ${user.last_name || ''}`.trim();
                        
                        // Populate Header and Dropdown
                        document.getElementById('header-profile-img').src = img;
                        document.getElementById('dropdown-user-email').innerText = user.email || 'N/A';
                        
                        // Populate Profile Card
                        document.getElementById('profile-card-img').src = img;
                        document.getElementById('profile-name').innerText = fullName || 'N/A'; // Use the concatenated name
                        document.getElementById('profile-email').innerText = user.email || 'N/A';
                        document.getElementById('profile-phone').innerText = user.phone || 'N/A';
                        document.getElementById('profile-address').innerText = user.address || 'N/A';
                    }
                })
                .catch(err => console.error("Error fetching profile:", err));
        }
    </script>
